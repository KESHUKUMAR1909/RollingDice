<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling-Dice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="play_area">
        <h1>
            Welcome to Rolling Dice
        </h1>
        <div id="dice_area">
            <div class="showPieceDice">
                <div class=" column column1">
                    <span  class="dot "></span>
                    <span  class="dot"></span>
                    <span  class="dot"></span>
                 </div>
                 <div class=" column column2">
                      <span  class="dot hidden"></span>
                      <span  class="dot hidden"></span>
                      <span  class="dot hidden"></span>
                </div>
                <div class=" column column3">
                      <span  class="dot "></span>
                      <span  class="dot"></span>
                      <span  class="dot"></span>
                </div>
            </div>
        </div>
      
        <button id="dice_roll_button">Roll_Dice</button>
        <button id="score">Your Score</button>
        <script src="index.js"></script>
    </div>
</body>

</html>
